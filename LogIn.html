<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Styles.css">

</head>


<body>
    <div class="Wrapper bg-secondary">

        <!-- header -->

        <header>

            <div class="container-fluid bg-secondary">
                <div class="row">
                    <nav class="navbar navbar-expand-sm fixed-top bg-dark navbar-dark justify-content-end  py-1">
                        <a class="navbar-brand my-1 py-1" href="MainPage.html">Survey World</a>
                        <a class="btn btn-success ml-auto my-auto py-1 text-center" href="SurveysPage.html">Take Survey
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent">
                            <span class="navbar-toggler-icon px-2"></span>
                        </button>
                        <div class="navbar-menu" id="navbarSupportedContent">
                            <ul class="navbar-nav text-right my-1 py-1">
                                <li class="nav-item active">
                                    <a class="nav-link" href="Contact.html">Contact</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="LogIn.html">Log in</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- content -->

        <!--login form-->
        <span class="border border-secondary">
            <div class="container-fluid bg-secondary my-5 py-5">
                <div id="login"
                    class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 row justify-content-center align-items-center mx-2">
                    <div id="login-row" class="row align-items-center">
                        <div id="login-column" class="col-md-12 mx-4 my-5">
                            <div id="login-box" class="col-md-12">
                                <h3 class="text-center text-white mt-4">Login</h3>
                            </div>
                            <div class="form-group my-3">
                                <label for="username" class="text-white align-items-center">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-white">Remember me </label>
                                <input id="remember-me" name="remember-me" type="checkbox">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="nubmit" class="btn btn-success ml-5" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </span>
        <!-- footer -->
        <div class="container">
            <footer class="bg-secondary text-white">
                <!-- Social buttons -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto text-white">
                        <ul class="list-unstyled list-inline social text-center ">
                            <li class="list-inline-item">
                                <a href="#"><i class="fa fa-facebook-square"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#"><i class="fa fa-twitter-square"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#"><i class="fa fa-linkedin-square"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#"><i class="fa fa-instagram"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="container-fluid bg-secondary my-5">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="footer-copyright text-center text-white mx-auto">© 2019 Copyright
                            </div>
                        </div>
                    </div>
                </div>

            </footer>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
