<!doctype html>
<html lang="en">

<head>
    <title>Contact</title>
    <!-- Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Styles.css">

</head>


<body>
    <div class="Wrapper">

        <!-- header -->

        <header>

            <div class="container-fluid">
                <div class="row">
                    <nav class= "navbar navbar-expand-sm fixed-top bg-dark navbar-dark justify-content-end  py-1">
                            <a class="navbar-brand my-1 py-1" href="MainPage.html">Survey World</a>
                        <a class="btn btn-success ml-auto my-auto py-1 text-center" href="SurveysPage.html">Take Survey
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="navbar-menu" id="navbarSupportedContent">
                            <ul class="navbar-nav text-right my-1 py-1">
                                <li class="nav-item active">
                                    <a class="nav-link" href="Contact.html">Contact</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="LogIn.html">Log in</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="bg-secondary br">
            <!-- content -->

            <div class="container">
                <div class="form bg-secondary py-5 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="h2 text-white my-2">Contact</div>
                    <div class="h4 text-white my-3 py-2">Leave us a message below:</div>
                    <div class="row h-75 justify-content-center align-items-center py-3">
                        <form class="form-group" style="width:70%">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="form-group">

                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                            <div class="form-group">

                                <input type="text" class="form-control" placeholder="Email adress">
                            </div>
                            <div class="form-group">

                                <input type="text" class="form-control" placeholder="Phone number">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="8" id="comment" placeholder="Message"></textarea>
                                <div class="row">
                                    <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <button type="Submit"
                                            class="btn btn-success text-right btn-justify-content-right float-right my-3">
                                            Send
                                        </button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- footer -->
        <footer class="bg-secondary text-white">
            <div class="container bg-secondary">

                <!-- Social buttons -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5 mx-auto text-white">
                        <ul class="list-unstyled list-inline social text-center ">
                            <li class="list-inline-item">
                                <a href="#"><i class="fa fa-facebook-square"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#"><i class="fa fa-twitter-square"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#"><i class="fa fa-linkedin-square"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#"><i class="fa fa-instagram"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="footer-copyright text-center text-white my-3 py-3 mx-auto">Â© 2019 Copyright
                        </div>
                    </div>
                </div>
            </div>

        </footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
